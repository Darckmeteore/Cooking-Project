<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Login</h2>
  <form (ngSubmit)="tryLogin()">
    <ion-input [(ngModel)]="login.email" name="email" type="text" placeholder="email" required></ion-input>
    <ion-input [(ngModel)]="login.password" name="password" type="password" placeholder="password" required></ion-input>
    <ion-button type="submit"> click me </ion-button>
  </form>
</ion-content>
