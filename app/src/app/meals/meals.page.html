<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Our meals
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngFor="let meal of meals">
        <ion-grid>
            <ion-row>
                <ion-col align-self-center>
                    <ion-card routerLink="/meal/{{meal._id}}" routerDirection="root" disabled="false">
                        <img src="https://www.techadvisor.co.uk/cmsdata/features/3672223/requestmain_thumb800.jpg" />
                        <ion-card-header>
                            <ion-card-title>{{meal.name}} (lvl {{meal.level}})</ion-card-title>
                            <ion-card-subtitle>{{meal.description}}</ion-card-subtitle>
                        </ion-card-header>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-list>

</ion-content>
